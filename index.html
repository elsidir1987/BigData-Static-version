<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαχείριση Δεδομένων</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Διαχείριση Δεδομένων</h1>
    </header>
    <main>
        <div class="controls">
            <input type="file" id="csv-file" accept=".csv">
            <button id="add-entry">Προσθήκη Εγγραφής</button>
            <button id="download-csv">Εξαγωγή σε CSV</button>
        </div>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Αρ. Τιμολογίου</th>
                    <th>ID Πελάτη</th>
                    <th>Φύλο</th>
                    <th>Ηλικία</th>
                    <th>Κατηγορία</th>
                    <th>Ποσότητα</th>
                    <th>Τιμή</th>
                    <th>Πληρωμή</th>
                    <th>Ημερομηνία</th>
                    <th>Κατάστημα</th>
                    <th>Ενέργειες</th>
                </tr>
            </thead>
            <tbody>
                <!-- Οι εγγραφές θα προστίθενται εδώ -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>Master in Applied Informatics,Developing apps and Big Data,
            Developed by Eleni Sidiraki,2025 All rights reserved </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
